<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <ul><a href="#" id="first-tab">
                <img src="resources/03-tab01.png"/><li id="first-li">Search Business</li>
            </a><a href="#">
                <img src="resources/03-tab02.png"/><li>Business Categories</li>
            </a><a href="#">
                <img src="resources/03-tab03.png"/><li>Recent Locations</li>
            </a><a href="#">
                <img src="resources/03-tab04.png"/><li>Agents Located</li>
            </a></ul>
        </header>
        <section>
            <div class="row">
                <form>
                    <div class="element">
                        <p>Business Name</p>
                        <input type="text" name="name" id="1" placeholder="enter a name"/>
                    </div>
                    <div class="element">
                        <p>Country</p>
                        <input type="text" name="country" id="2" placeholder="search by country"/>
                    </div>
                    <div class="element">
                        <p>City / State</p>
                        <input type="text" name="city" id="3" placeholder="search by city or state"/>
                    </div>
                    <div class="element">
                        <p>ZIP / Postal Code</p>
                        <input type="text" name="zip" id="4" placeholder="enter a postal code"/>
                    </div>
                </form>
            </div>
            <div class="row">
                <form>
                    <div class="element">
                        <p>Employers</p>
                        <input type="text" name="" id="5" placeholder="1000-5000"/></div>
                    <div class="element">
                        <p>Startup Date</p>
                        <input type="date" name="" id="6"/></div>
                    <div class="element">
                        <p>Job Opportunity</p>
                        <input type="text" name="" id="7" placeholder="any"/></div>
                    <button>LET'S FIND YOUR JOB</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
